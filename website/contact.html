<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="contact.css" class="href">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
</head>
<body>
    <div class="container">
        
        
        <form class="registration" id="registration" name="registration">
            <h1>Contact Form</h1>

            <Label>First Name  </Label>
            <input type="text" name="fname" id="fname" placeholder="Please Enter First Name"/>
           
            <label>Last Name</label>
            <input type="text" name="lname" id="lname" placeholder="Please Enter Last Name" />
        
            <label>Email</label>
            <input type="email" name="email" id="email" placeholder="Enter Email"/>

            <label>Address</label>
            <input type="text" name="add" id="add" placeholder="Enter Address"/>

            <label>Mobile Number</label>
            <input type="number" name="number" id="number" placeholder="Enter Mobile Number"/>
            
            <label>Message</label>
            <textarea name="message" id="meassage" placeholder="Message" rows="9" cols="30"></textarea>
        
            <button type="submit">Send Message</button>
       
        </form>
    </div>
    <script src="contact.js"></script>
</body>
</html>
